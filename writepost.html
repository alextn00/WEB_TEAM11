    <!-- Css Styles -->

    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/plyr.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">

    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="./categories.html">Games</a>
                                    <ul class="dropdown">
                                        <li><a href="#">Game1</a></li>
                                        <li><a href="#">Game2</a></li>

                                        <li><a href="./anime-watching.html">Anime Watching</a></li>
                                        <li><a href="./blog-details.html">Blog Details</a></li> -->
                                    </ul>
                                </li>
                                <li class="active"><a href="./community.html">Community</a></li>
                                <li><a href="#">Ranking</a></li>
                                <li><a href="./mypage.html">Mypage</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-Flg-2">
                    <div class="header__right">
                        <button class="dark_mode_btn">Dark</button>
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->


    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>New Post</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- NewPost Section Begin -->
    <section class="newpost spad">
        <div class="container">
            <form action="community.html" method="post" enctype="multipart/form-data">
                <table class="newpost_table">
                    <tr>
                        <td>제목</td>
                        <td>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <input type="text" class="form-control" placeholder="제목을 입력해 주세요." id="title" name="title">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <textarea rows="20" class="form-control" placeholder="내용을 입력하세요." id="body" name="body"></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <input type="file" class="form-control" id="image" name="image">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <button type="submit" class="site-btn save-btn" id="sendPostButton">저장</button>
                </div>
            </form>
        </div>
    </section>
    <!-- NewPost Section End -->

    <!-- Footer Section Begin -->
    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">
                        <a href="./index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="footer__nav">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./categories.html">Games</a></li>
                            <li><a href="./community.html">Community</a></li>
                            <li><a href="#">Ranking</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3">

                    </p>

                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
